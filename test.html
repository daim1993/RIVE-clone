<!DOCTYPE html>
<html>

<head>
    <title>React Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const React = window.React;
        const ReactDOM = window.ReactDOM;

        const TestComponent = () => {
            return <div style={{ color: 'white', padding: '20px' }}>
                <h1>React is working!</h1>
                <p>React: {typeof React !== 'undefined' ? 'Loaded' : 'Not loaded'}</p>
                <p>ReactDOM: {typeof ReactDOM !== 'undefined' ? 'Loaded' : 'Not loaded'}</p>
            </div>;
        };

        if (ReactDOM && React) {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<TestComponent />);
        } else {
            document.body.innerHTML = '<p style="color:red;">React or ReactDOM not loaded</p>';
        }
    </script>
</body>

</html>
